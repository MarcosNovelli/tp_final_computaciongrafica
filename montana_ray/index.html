<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montana Raytracing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
            width: 240px;
        }

        #controls label {
            display: block;
            margin-top: 6px;
            font-size: 14px;
        }

        #controls input[type="range"] {
            width: 100%;
        }
    </style>
</head>

<body onresize="WindowResize()">
    <canvas id="canvas"></canvas>

    <div id="controls">
        <h3>Catan Raytracing</h3>
        <p>Controls: Click & Drag to Rotate, Scroll to Zoom</p>
        <label for="biomeSelect">Biome: </label>
        <select id="biomeSelect">
            <option value="-1.0">Random</option>
            <option value="0.0">Mountain</option>
            <option value="1.0">Desert</option>
            <option value="2.0">Clay</option>
            <option value="3.0">Jungle</option>
        </select>
        <br>
        <label>Grid Radius: <span id="gridSizeVal">0</span></label>
        <button id="btnLess">-</button>
        <button id="btnMore">+</button>
        <label for="lightAzimuth">Sun Azimuth: <span id="lightAzimuthVal"></span></label>
        <input type="range" id="lightAzimuth" min="-180" max="180" value="-35" step="1">
        <label for="lightElevation">Sun Elevation: <span id="lightElevationVal"></span></label>
        <input type="range" id="lightElevation" min="5" max="90" value="55" step="1">
        <small>Mueve los deslizadores para cambiar la direcci√≥n de la luz.</small>
    </div>

    <!-- Shaders -->
    <!-- We will load shaders via fetch in project.js, so no script tags for shaders here -->

    <!-- Scripts -->
    <script src="raytracer.js"></script>
    <script src="project.js"></script>
</body>

</html>
