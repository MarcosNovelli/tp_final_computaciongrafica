<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Montana WebGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #b9bec6; overflow: hidden; }
    #ui { position: absolute; top: 12px; left: 12px; color: #0d1117; font-family: "Segoe UI", sans-serif; background: rgba(255,255,255,0.78); padding: 10px 12px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.08); }
    #ui strong { display: block; font-size: 14px; letter-spacing: 0.4px; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="ui">
    <strong>Montana procedural</strong>
    Arrastra para orbitar, rueda para zoom.
    <div style="margin-top: 8px;">
      <label for="biomeSelect" style="font-size: 13px; margin-right: 4px;">Bioma:</label>
      <select id="biomeSelect" style="font-size: 13px;">
        <option value="0">Montaña</option>
        <option value="1">Desierto</option>
        <option value="2">Selva</option>
      </select>
      <label style="font-size: 12px; margin-left: 8px; user-select: none;">
        <input type="checkbox" id="altBiomes" />
        Alternar
      </label>
    </div>
    <div style="margin-top: 8px; display: flex; align-items: center; gap: 6px;">
      <span style="font-size: 13px;">Hexágonos:</span>
      <button id="removeHexBtn" style="font-size: 13px; width: 28px;">-</button>
      <span id="hexCount" style="font-size: 13px; min-width: 18px; text-align: center;">1</span>
      <button id="addHexBtn" style="font-size: 13px; width: 28px;">+</button>
    </div>
  </div>
  <canvas id="glcanvas"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
