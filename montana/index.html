<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Montana WebGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #b9bec6; overflow: hidden; }
    #ui { position: absolute; top: 12px; left: 12px; color: #0d1117; font-family: "Segoe UI", sans-serif; background: rgba(255,255,255,0.78); padding: 10px 12px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.08); }
    #ui strong { display: block; font-size: 14px; letter-spacing: 0.4px; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="ui">
    <strong>Montana procedural</strong>
    Arrastra para orbitar, rueda para zoom.
  </div>
  <canvas id="glcanvas"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
